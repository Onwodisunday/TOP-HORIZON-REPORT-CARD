<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Top Horizon</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .welcome-msg {
            font-size: 24px;
            color: var(--theme-dark);
        }

        .btn-logout {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 40px;
            color: var(--theme-orange);
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-msg" id="welcome-msg">Welcome, Teacher</h1>
            <button class="btn-logout" id="logout-btn">Logout</button>
        </div>

        <div class="cards-grid">
            <a href="report.html?new=true" class="action-card">
                <span class="card-icon">ðŸ“„</span>
                <span class="card-title">Create New Report</span>
                <p style="color:#666; margin-top:10px;">Generate a new continuous assessment report for a student.</p>
            </a>

            <a href="saved_reports.html" class="action-card">
                <span class="card-icon">ðŸ“‚</span>
                <span class="card-title">Saved Reports</span>
                <p style="color:#666; margin-top:10px;">View and edit previously saved reports.</p>
            </a>
        </div>
    </div>

    <script type="module">
        import { checkSession, logout } from './js/modules/auth.js';

        const user = checkSession();
        if (user) {
            document.getElementById('welcome-msg').textContent = `Welcome, ${user.class} Teacher`;
        } else {
            // Should be handled by checkSession redirect, but safe guard
            window.location.href = 'index.html';
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                logout();
            }
        });
    </script>
</body>

</html>
