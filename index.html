<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Top Horizon</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .login-title {
            color: var(--theme-dark);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--theme-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="assets/logo.png"
            onerror="this.src='assets/logo.jpeg'; this.onerror=function(){this.src='assets/logo.jpg'; this.onerror=function(){this.src='assets/logo.svg'}}"
            alt="Top Horizon Logo" class="login-logo">

        <div class="login-title" id="form-title">Teacher Login</div>

        <form id="auth-form">
            <div class="form-group">
                <label>Select Class</label>
                <select id="class-select" required>
                    <option value="">-- Choose Class --</option>
                    <option value="Prep 1">Prep 1</option>
                    <option value="Prep 2">Prep 2</option>
                    <option value="Nursery 1">Nursery 1</option>
                    <option value="Nursery 2">Nursery 2</option>
                    <option value="Primary 1">Primary 1</option>
                    <option value="Primary 2">Primary 2</option>
                    <option value="Primary 3">Primary 3</option>
                    <option value="Primary 4">Primary 4</option>
                    <option value="Primary 5">Primary 5</option>
                </select>
            </div>

            <div class="form-group">
                <label>Access Pin</label>
                <input type="password" id="pin-input" placeholder="Enter PIN" required>
            </div>

            <button type="submit" class="btn-login" id="submit-btn" style="margin-bottom:10px;">Login</button>
            <div style="text-align:center; font-size:14px;">
                <a href="#" id="toggle-mode" style="color:var(--theme-orange); text-decoration:none;">Create/Set New
                    PIN</a>
            </div>
            <div class="error-msg" id="error-msg">Invalid Class or PIN</div>
            <div class="error-msg" id="success-msg" style="color:green; display:none;">PIN Set Successfully! Please
                Login.</div>
        </form>
    </div>

    <script type="module">
        import { login, register } from './js/modules/auth.js';

        const form = document.getElementById('auth-form');
        const title = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-mode');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        let isLoginMode = true;

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                title.textContent = "Teacher Login";
                submitBtn.textContent = "Login";
                toggleBtn.textContent = "Create/Set New PIN";
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
            } else {
                title.textContent = "Set Class PIN";
                submitBtn.textContent = "Set PIN";
                toggleBtn.textContent = "Back to Login";
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const classId = document.getElementById('class-select').value;
            const pin = document.getElementById('pin-input').value;

            if (classId === "") {
                alert("Please select a class");
                return;
            }

            if (isLoginMode) {
                if (login(classId, pin)) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = "Invalid PIN for " + classId;
                    errorMsg.style.display = 'block';
                }
            } else {
                // Register Mode
                register(classId, pin);
                successMsg.style.display = 'block';
                setTimeout(() => {
                    // Switch back to login after 1.5s
                    toggleBtn.click();
                }, 1500);
            }
        });
    </script>

</body>

</html>
